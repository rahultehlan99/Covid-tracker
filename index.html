<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Tracker App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    
    <ol class="items">
        <li>
            <p>Country</p>
            <p><input required class="country" type="text" placeholder="Enter country"></p>
        </li>
        <li>
            <p>Total Cases</p>
            <div class="totCases">0</div>
        </li>
        
        <li>
            <p>Total Recovered</p>
            <div class="recover">0</div>
        </li>
        
        <li>
            <p>Total Deaths</p>
            <div class="totDeath">0</div>
        </li>
        
        <li>
            <p>Active</p>
            <div class="active">0</div>
        </li>
        
        <li>
            <p>Last Updated</p>
            <div class="lastUpd">0</div>
        </li>
    </ol>

    <script src="script.js"></script>

</body>
</html>
